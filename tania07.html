      <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: #9bcdcd;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        header{

        .search{
            background-color: transparent;

        .search::placeholder{

        .search:focus{
            outline: none;

        }
        main{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .personaje{
            width: 300px;
            margin: 1rem;
            background-color: #373b69;
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            border-radius: 3px;
        }
        .personaje img{
            width: 100%;
        }
        .personaje.info{
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.2rem;
            padding: 0.5rem 1rem 1rem;
            letter-spacing: 0.5px;
        }
        .personaje.info h3{
            margin-top: 0;
        }
        .personaje.info span{
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-weight: bold;
        }
        .personaje.info span.blue{
            background-color: blue;
        }
        .personaje.info span.white{
            background-color: white;
        }
        .personaje.info span.red{
            background-color: red;
        }
        .overview{
            background-color: #fff;
            padding: 2rem;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            max-height: 100%;
            transform: translateY(101%);
            overflow-y: auto;
            transition: transform 0.3s ease-in;
        }
        .personaje:hover .overview{
            transform: translateY(0);
        }
    </style>
</head>
<body>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Buscar Peliculas">
        </form>
    </header>
    <main id="main"></main>

    <script>
        const API_URL = 'https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3fd2be6f0c70a2a598f084ddfb75487c&page=1';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
        const SEARCH_API = 'https://api.themoviedb.org/3/search/movie?api_key=3fd2be6f0c70a2a598f084ddfb75487c&query=';

        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');

        
        getMovies(API_URL);

        async function getMovies(url) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                showMovies(data.results);
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        function showMovies(movies) {
            main.innerHTML = '';

            movies.forEach((movie) => {
                const { title, poster_path, vote_average, overview } = movie;
                
                const movieElement = document.createElement('div');
                movieElement.classList.add('personaje');
                
                movieElement.innerHTML = `
                    <img src="${IMG_PATH + poster_path}" alt="${title}" onerror="this.src='https://via.placeholder.com/400x400?text=Sin+Imagen'">
                    <div class="personaje.info">
                        <h3>${title}</h3>
                        <span class="${getClassByRate(vote_average)}">${vote_average}</span>
                    </div>
                    <div class="overview">
                        <h3>Overview</h3>
                        ${overview}
                    </div>
                `;

                main.appendChild(movieElement);
            });
        }

        function getClassByRate(vote) {
            if (vote >= 8) {
                return 'blue';
            } else if (vote >= 5) {
                return 'white';
            } else {
                return 'red';
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = search.value.trim();
            
            if (searchTerm && searchTerm !== '') {
                getMovies(SEARCH_API + encodeURIComponent(searchTerm));
                search.value = '';
            } else {
                window.location.reload();
            }
        });
    </script>
